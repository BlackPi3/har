defaults:
  - _self_

seed: 0

## Scenario 2 trial configuration
trial_name: scenario2_mmfit

# Loss weighting coefficients
alpha: 0.2 # weight for activity classification
beta: 5 # weight for feature similarity
gamma: 1 # weight for regression (MSE)

# Data configuration (merged on top of conf/data/mmfit.yaml)
data:
  name: mmfit
  sensor_window_length: 500
  stride_seconds: 0.2
  batch_size: 32

## Params
optim:
  name: adam
  lr: 0.0005
  weight_decay: 0.00002
  warmup_epochs: 5
  warmup_start_factor: 0.05
  scheduler:
    patience: 10
    factor: 0.05

trainer:
  name: scenario2
  epochs: 200
  patience: 25
  gradient_clip: 1.0
