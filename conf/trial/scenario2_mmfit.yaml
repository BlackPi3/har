  #   activity_sim: true

model:
  feature_extractor:
    name: feature_extractor
  #   n_filters: 16
  #   filter_size: 7
  regressor:
    name: regressor
    use_batch_norm: true
  #   joint_hidden_channels: [64, 64, 32, 32]
