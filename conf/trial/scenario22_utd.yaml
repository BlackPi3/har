# Scenario 22: No MSE/regression (UTD)
# Extends scenario2_utd with gamma=0 (drop regression term)
defaults:
  - _self_

trial_name: scenario22_utd

# Artifact control
save_artifacts: true      # Save history to JSON + generate plots
save_checkpoints: true    # Save model weights

data:
  name: utd

  sensor_window_length: 100
  stride_seconds: 0.1
  batch_size: 16

optim:
  name: adam

  lr: 0.001
  weight_decay: 2.0e-05

  warmup_epochs: 10
  warmup_start_factor: 0.02

  scheduler:
    patience: 15
    factor: 0.1

trainer:
  name: scenario2

  alpha: 5
  beta: 5
  gamma: 0  # Scenario 22: no regression loss

  epochs: 100
  patience: 25
  gradient_clip: 1.0
  label_smoothing: 0.0

  # Scenario 22 specific: disable MSE loss
  losses:
    mse: false

model:
  regressor:
    name: regressor
  encoder_classifier:
    name: mmfit
    n_classes: 21
    feature_extractor:
      kernel_size: 9
      base_filters: [9, 15, 24]
      embedding_dim: 100
      drop_prob: 0.2
    classifier:
      hidden_units: [100]
      dropout: 0.3
