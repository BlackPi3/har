# Scenario 23: Separate classifiers (MMFit)
# Extends scenario2_mmfit with separate_classifiers=true
# Real features → ac, Simulated features → ac_sim
defaults:
  - _self_

trial_name: scenario23_mmfit

# Artifact control
save_artifacts: true      # Save history to JSON + generate plots
save_checkpoints: true    # Save model weights

data:
  name: mmfit

  sensor_window_length: 500
  stride_seconds: 0.2
  batch_size: 64

optim:
  name: adam

  lr: 0.0008
  weight_decay: 2.0e-05

  warmup_epochs: 5
  warmup_start_factor: 0.05

  scheduler:
    patience: 15
    factor: 0.1

trainer:
  name: scenario2

  alpha: 1.0
  beta: 2
  gamma: 0.5

  epochs: 200
  patience: 25
  gradient_clip: 1.0
  label_smoothing: 0.0

  # Scenario 23 specific: separate classifiers for real vs sim
  separate_classifiers: true

model:
  regressor:
    name: regressor
    joint_hidden_channels: [32, 32, 32, 32]
    temporal_hidden_channels: 16
  encoder_classifier:
    name: mmfit
    n_classes: 11
    feature_extractor:
      kernel_size: 11
      base_filters: [9, 15, 24]
      embedding_dim: 100
      drop_prob: 0.2
    classifier:
      hidden_units: [100]
      dropout: 0.3
