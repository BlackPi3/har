# Per-scenario, per-dataset search space for Hydra Optuna Sweeper
# Activate with: -m hydra/sweeper=optuna hpo=scenario2_utd

study_name: scenario2_utd
trial: scenario2_utd

hydra:
  sweeper:
    study_name: ${study_name}
    storage: "sqlite:///experiments/hpo/${study_name}/${study_name}.db"
    params:
      optim.lr: tag(log, interval(3e-4, 2e-3))
      optim.weight_decay: tag(log, interval(1e-5, 5e-4))
      optim.warmup_epochs: choice(3, 4, 5, 6)
      optim.warmup_start_factor: choice(0.05, 0.1, 0.15)

      trial.alpha: choice(0, 0.1, 1, 10)
      trial.beta: choice(0, 0.1, 1, 10)
      trial.gamma: choice(0.1, 1, 10)

      data.sensor_window_length: choice(80, 100, 120)
      data.stride_seconds: choice(0.1, 0.2, 0.25)
      model.feature_extractor.n_filters: range(8, 32, 4)
      model.feature_extractor.filter_size: range(3, 9, 2)
      model.regressor.joint_hidden_channels: choice([32, 32, 32, 16], [48, 48, 32, 16], [64, 64, 32, 32])
      model.regressor.joint_kernel_sizes: choice([3, 3, 3, 1], [5, 5, 3, 1])
      model.regressor.joint_dilations: choice([1, 2, 4, 1], [1, 3, 5, 1])
      model.regressor.temporal_hidden_channels: choice(16, 24, 32)
      model.regressor.temporal_kernel_size: choice(3, 5, 7)
      model.regressor.temporal_dropout: choice(0.1, 0.2, 0.3, 0.4)
      model.regressor.fc_hidden: choice(0, 64, 128)
      model.regressor.fc_dropout: choice(0.05, 0.1, 0.15, 0.2)
      model.regressor.use_batch_norm: choice(true, false)

  sweep:
    dir: "experiments/hpo/${study_name}/trials"
    subdir: trial_${hydra.job.num}

trainer:
  name: scenario2
  objective:
    metric: val_f1
    mode: max

data:
  name: utd
