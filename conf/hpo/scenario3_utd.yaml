# HPO for Scenario3 (secondary pose-only dataset) on UTD + NTU
# scenario3 = scenario2 + secondary pose stream from NTU
# Tests whether more pose data improves generalization
#
# Multi-pass HPO Strategy:
# - Pass 1: Loss weights + Data + Secondary params (most impactful)
# - Pass 2: Regularization (after fixing pass 1 winners)
# - Pass 3: Capacity (after fixing pass 1+2 winners)

study_name: scenario3_utd
trial: scenario3_utd  # includes secondary.enabled=true

# HPO-specific overrides (shorter epochs for faster search)
trainer:
  epochs: 40
  patience: 25

top_k: 10

repeat:
  enabled: true
  count: 3

hydra:
