# HPO for Scenario3 (secondary pose-only dataset) on MMFit + NTU
# scenario3 = scenario2 + secondary pose stream from NTU
# Tests whether more pose data improves generalization
#
# Multi-pass HPO Strategy:
# - Pass 1: Loss weights + Data + Secondary params (most impactful)
# - Pass 2: Regularization (after fixing pass 1 winners)
# - Pass 3: Capacity (after fixing pass 1+2 winners)

study_name: scenario3_mmfit
trial: scenario2_mmfit  # base trial config

# Scenario3-specific overrides: enable secondary dataset
trainer:
  name: scenario2
  epochs: 50
  patience: 50
  secondary:
    enabled: true
    data: ntu100.yaml  # 100Hz to match MMFit sampling rate
    n_classes: 60

top_k: 10

repeat:
  enabled: true
  count: 5

hydra:
  sweeper:
    study_name: ${study_name}
    storage: "sqlite:///experiments/hpo/${study_name}/${study_name}.db"
    params:

      # ============================================================
      # PASS 1: Loss weights + Data + Secondary (ACTIVE)
      # ============================================================
      trainer.alpha: choice(0.2, 0.5, 1.0, 2.0)
      trainer.beta: choice(1, 2, 5, 10, 20)
      trainer.gamma: choice(0.5, 1.0, 2.0)
      
      # Primary dataset (MMFit)
      data.sensor_window_length: choice(300, 400, 500)
      data.stride_seconds: choice(0.15, 0.2, 0.25)
      data.batch_size: choice(32, 64, 128)
      
      # Secondary dataset (NTU) params
      trainer.secondary.loss_weight: choice(0.25, 0.5, 1.0, 2.0)
      trainer.secondary.data: choice(ntu100.yaml)  # Match MMFit 100Hz
      # Note: To search NTU window/stride, need run_trial to support secondary data overrides
      # For now, use defaults from ntu100.yaml (window=250, stride=0.2)
      
      # --- Pass 1 DEFAULTS for Pass 2+3 params ---
      optim.lr: choice(0.0008)
      optim.weight_decay: choice(0.00002)
      optim.warmup_epochs: choice(5)
      optim.scheduler.patience: choice(15)
      optim.scheduler.factor: choice(0.1)
      model.encoder_classifier.feature_extractor.drop_prob: choice(0.2)
      model.encoder_classifier.classifier.dropout: choice(0.3)
      trainer.label_smoothing: choice(0.0)
      
      model.encoder_classifier.feature_extractor.kernel_size: choice(11)
      model.encoder_classifier.feature_extractor.base_filters: choice([9,15,24])
      model.encoder_classifier.feature_extractor.embedding_dim: choice(100)
      model.encoder_classifier.classifier.hidden_units: choice([100])
      model.regressor.joint_hidden_channels: choice([32,32,32,16])
      model.regressor.temporal_hidden_channels: choice(16)

