# Per-scenario, per-dataset search space for Hydra Optuna Sweeper
# Activate with: -m hydra/sweeper=optuna hpo=scenario2_mmfit

# This file declares the search space (params) and the objective.

study_name: scenario2_mmfit
trial: scenario2_mmfit

# Trainer selection for this HPO space
trainer:
  name: scenario2
  epochs: 40
  patience: 40
  # separate_classifiers: true
  # separate_feature_extractors: true

# Optional repeats for top-config evaluation
repeat:
  enabled: true
  count: 5

# Number of top configs to keep for re-evaluation/reporting
top_k: 5

hydra:
  sweeper:
    # Study name with a robust fallback: prefer env STUDY_NAME, else this file's canonical name
    study_name: ${study_name}
    # Store Optuna DB alongside trials inside the repo
    storage: "sqlite:///experiments/hpo/${study_name}/${study_name}.db"
    params:
    
      # 1- Regularization pass
      optim.lr: tag(log,interval(1e-4,1e-3))
      optim.weight_decay: tag(log,interval(1e-5, 1e-4))

      optim.warmup_epochs: choice(5, 10, 15)
      optim.warmup_start_factor: choice(0.05, 0.02)
      
      optim.scheduler.patience: choice(5, 10, 15)
      optim.scheduler.factor: choice(0.1, 0.2, 0.3)

      model.encoder_classifier.classifier.dropout: choice(0.3, 0.4, 0.5, 0.6)

      # Trainer
      # trainer.alpha: choice(0.2, 0.5, 1)
      # trainer.beta: choice(1, 2, 5)
      # trainer.gamma: choice(1, 2, 5)

      # Data
      # data.batch_size: choice(32, 64, 128)

      # Model/encoder_classifier
      # model.encoder_classifier.feature_extractor.kernel_size: choice(7, 9, 11)
      # model.encoder_classifier.feature_extractor.kernel_stride: choice(2, 3)
      # model.encoder_classifier.feature_extractor.base_filters: choice([9,15,24], [12,18,24], [16,24,32])
      # model.encoder_classifier.feature_extractor.embedding_dim: choice(64, 128, 256)
      # model.encoder_classifier.classifier.hidden_units: choice([100], [128, 64])

  sweep:
    # Place all trials under a unified per-study directory
    dir: "experiments/hpo/${study_name}/trials"
    subdir: trial_${hydra.job.num}
