      # ============================================================
      trainer.alpha: choice(0.1, 0.5, 1.0, 2.0)
      trainer.beta: choice(1, 2, 5, 10, 20, 50, 100)
      trainer.gamma: choice(0.5, 1.0, 2.0, 5)
      
      data.sensor_window_length: choice(300, 400, 500)
