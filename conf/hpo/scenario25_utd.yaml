      # model.encoder_classifier.feature_extractor.drop_prob: choice(0.1, 0.2, 0.3)
      # model.encoder_classifier.classifier.dropout: choice(0.2, 0.3, 0.4)
      # trainer.label_smoothing: choice(0.0, 0.05, 0.1)

      # ============================================================
